<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Code Quiz</h1>
            <h2 class="timer" ></h2>
        </header>
        <main>
            <section id="start">
                <!-- <h2>Start Quiz</h2> -->
                <p class="quiz-instructions">Click the button below to start the quiz.
                    Try to answer the following Code related questions within the time limit. 
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!  
                </p>
                <button type="button" class="btn btn-primary btn-lg" id="start-btn">Start Quiz</button>
            </section>
            <section id="quiz" class="hidden">
                <h2>Question</h2>
                <p class="questions" id="question"></p>
                <div class="answers-form" id="answers">
                    <button class="answer"></button>
                    <button class="answer"></button>
                    <button class="answer"></button>
                    <button class="answer"></button>
                </div>
            </section>
            <section id="end" class="hidden">
                <h2>Quiz Complete!</h2>
                <p>Your final score is <span id="score">0</span>.</p>
                <form id="initials">
                    <label for="initials">Enter your initials:</label>
                    <input type="text" id="initials" name="initials">
                    <button id="submit-score">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2021 Code Quiz</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
